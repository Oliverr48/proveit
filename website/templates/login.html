<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <h1>Login Page</h1>
  <p>If you're seeing this, the redirect worked!</p>
  <form method="POST">
    <h3 align = "center">Login</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            type="email" 
            class="form-control"
            name="email" 
            id="email" 
            placeholder = "Enter your email" required
        />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control"
            name="password" 
            id="password" 
            placeholder = "Enter your password" required
        />
    </div>
    <br /> 
    <button type="submit" class="btn btn-primary">Login</button>

</form>
</body>
</html>
