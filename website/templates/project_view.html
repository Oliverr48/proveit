{% extends "base.html" %}

{% block title %}Projects - ProveIt{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/project.css') }}">
{% endblock %}

{% block content %}
<!-- Header -->
<div class="mb-8">
    <h2 class="text-2xl font-bold text-slate-800">{{project.name}}</h2>
    <p class="text-slate-500 text-sm mt-1">{{project.description}}</p>
  </div>
  <div class="flex items-center">
    <div class="w-2/3 h-6 bg-slate-100 rounded-full overflow-hidden">
      <div class="h-full bg-indigo-500" style="width:{{project.progress | default(0)}}%"></div>
    </div>
    <span class="ml-2 text-xs text-slate-500">{{project.progress}}%</span>
  </div>
{% endblock %}
